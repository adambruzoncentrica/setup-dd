<!doctype html>
<html lang="en">
<head>
  <title>Setup DD - Credit balance - Refund</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
</head>
<body>
  <div class="ndsn">

    <main>

      <ns-header></ns-header>

      <ns-panel>

        <div class="splash">

          <h1 class="h5">Setup a fixed Direct Debit.</h1>
          <h2 class="enlighten">Refund account credit</h2>

        </div>

        <div class="splash">
          <ns-form id="refund-form">
            <ns-inputter validation='["isRequired"]' heading="Claim your refund" name="refund" helper="Your account is in credit.">
              <p slot="tip-details">You can choose to split your account credit over the life of your plan or claim the balance in full as a cheque.</p>

              <input id="energy" type="radio" value="energy" name="refund-option">
              <label for="energy">Pay £60.00 per month</label>

              <input id="cheque" type="radio" value="cheque" name="refund-option">
              <label for="cheque">Pay £80.00 per month and claim a £200.00 cheque</label>
            </ns-inputter>

            <ns-cta id="submit-button" type="direct">Select this refund option</ns-cta>
          </ns-form>
        </div>

      </ns-panel>

      <ns-panel>
        <div class="splash">
          <ns-accordion id="faqs">
            <h3 slot="heading">Frequently asked questions</h3>
          </ns-accordion>
        </div>
      </ns-panel>

      <ns-footer></ns-footer>

    </main>

  </div>
  <!-- <script type="text/javascript" src="https://www.britishgas.co.uk/nucleus/nucleus.min.js"></script> -->
  <script type="text/javascript" src="dist/nucleus.min.js"></script>
  <script src="moment.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>

  <script type="text/javascript">

  document.getElementById('submit-button').addEventListener('click', () => {

    const form = document.querySelector('ns-form');
    const data = form.validate();

    if (data.isValid) {
      location.href = "index.html?date=" + date + "&type=" + data.fields[0].value + "&hl=" + "success";
    }

  });
  </script>

  <script type="text/javascript">

  var pageFAQs = [2,3];

  for (var i = 0; i < pageFAQs.length; i++) {
    var expander = document.createElement('ns-expander');
    expander.innerHTML = faqs[pageFAQs[i]].heading + faqs[pageFAQs[i]].content;
    document.getElementById('faqs').appendChild(expander);
  }
  </script>
</body>
</html>
